<head>

    <link rel="canonical" href="https://cristaldoyonathan.github.io">
    
    <!-- Tus estilos y scripts actuales -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        [x-cloak] {
            display: none;
        }

        .dice {
            width: 100px;
            height: 100px;
            background-color: #e7e7e7;
            border-radius: 12%;
            position: relative;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.19), 0 3px 3px rgba(0, 0, 0, 0.23);
        }

        @media (min-width: 640px) {
            .dice {
                width: 150px;
                height: 150px;
            }
        }

        .dot {
            width: 20%;
            height: 20%;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .first-face .dot1 {
            top: 50%;
            left: 50%;
        }

        .second-face .dot1 {
            top: 28%;
            left: 50%;
        }

        .second-face .dot2 {
            top: 72%;
            left: 50%;
        }

        .third-face .dot1 {
            top: 25%;
            left: 25%;
        }

        .third-face .dot2 {
            top: 50%;
            left: 50%;
        }

        .third-face .dot3 {
            top: 75%;
            left: 75%;
        }

        .fourth-face .dot1,
        .fourth-face .dot2 {
            top: 25%;
        }

        .fourth-face .dot3,
        .fourth-face .dot4 {
            top: 75%;
        }

        .fourth-face .dot1,
        .fourth-face .dot3 {
            left: 25%;
        }

        .fourth-face .dot2,
        .fourth-face .dot4 {
            left: 75%;
        }

        .fifth-face .dot1,
        .fifth-face .dot2 {
            top: 25%;
        }

        .fifth-face .dot3,
        .fifth-face .dot4 {
            top: 75%;
        }

        .fifth-face .dot1,
        .fifth-face .dot3 {
            left: 25%;
        }

        .fifth-face .dot2,
        .fifth-face .dot4 {
            left: 75%;
        }

        .fifth-face .dot5 {
            top: 50%;
            left: 50%;
        }

        .sixth-face .dot1,
        .sixth-face .dot2 {
            top: 20%;
        }

        .sixth-face .dot3,
        .sixth-face .dot4 {
            top: 50%;
        }

        .sixth-face .dot5,
        .sixth-face .dot6 {
            top: 80%;
        }

        .sixth-face .dot1,
        .sixth-face .dot3,
        .sixth-face .dot5 {
            left: 30%;
        }

        .sixth-face .dot2,
        .sixth-face .dot4,
        .sixth-face .dot6 {
            left: 70%;
        }

        .roll-animation {
            animation: roll 0.5s ease-in-out;
        }

        @keyframes roll {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(360deg);
            }

            100% {
                transform: rotate(720deg);
            }
        }

        .coin {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #333;
            border: 8px solid #d4af37;
            background: radial-gradient(ellipse farthest-corner at right bottom, #FEDB37 0%, #FDB931 8%, #9f7928 30%, #8A6E2F 40%, transparent 80%),
                radial-gradient(ellipse farthest-corner at left top, #FFFFFF 0%, #FFFFAC 8%, #D1B464 25%, #5d4a1f 62.5%, #5d4a1f 100%);
        }

        .coin-back {
            transform: rotateY(180deg);
        }

        .flipping {
            animation: flip 3s ease-out;
        }

        @keyframes flip {
            0% {
                transform: rotateY(0);
            }

            100% {
                transform: rotateY(1800deg);
            }
        }

        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        .duration-100 {
            transition-duration: 100ms;
        }

        .transform {
            transform: translateX(var(--tw-translate-x)) translateY(var(--tw-translate-y)) rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
        }

        .scale-110 {
            --tw-scale-x: 1.1;
            --tw-scale-y: 1.1;
        }
    </style>
</head>

<body>
    <div x-data="setup()" x-init="$refs.loading.classList.add('hidden');">
        <div class="flex h-screen antialiased text-gray-900 bg-gray-100 dark:bg-dark dark:text-light">
            <!-- Loading screen -->
            <div x-ref="loading"
                class="fixed inset-0 z-50 flex items-center justify-center text-2xl font-semibold text-white bg-blue-600">
                Loading.....
            </div>

            <!-- Sidebar -->
            <div x-show="isSidebarOpen" @click.away="closeSidebar()"
                x-transition:enter="transform transition-transform duration-300"
                x-transition:enter-start="-translate-x-full" x-transition:enter-end="translate-x-0"
                x-transition:leave="transform transition-transform duration-300"
                x-transition:leave-start="translate-x-0" x-transition:leave-end="-translate-x-full"
                class="fixed inset-y-0 z-10 flex w-80">
                <!-- Curvy shape -->
                <svg class="absolute inset-0 w-full h-full text-white"
                    style="filter: drop-shadow(10px 0 10px #00000030)" preserveAspectRatio="none" viewBox="0 0 309 800"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M268.487 0H0V800H247.32C207.957 725 207.975 492.294 268.487 367.647C329 243 314.906 53.4314 268.487 0Z" />
                </svg>
                <!-- Sidebar content -->
                <div class="z-10 flex flex-col flex-1">
                    <div class="flex items-center justify-between flex-shrink-0 w-64 p-4">

                        <!-- Logo -->
                        <a href="#">
                            <span class="sr-only">Ada</span>
                            <svg aria-hidden="true" class="w-24 h-auto text-blue-600" viewBox="0 0 150 60"
                                xmlns="http://www.w3.org/2000/svg">
                                <text x="10" y="45" font-family="Arial" font-size="45" font-weight="bold"
                                    fill="currentColor">ADA</text>
                            </svg>
                        </a>

                        <!-- Close btn -->
                        <button @click="isSidebarOpen = false" class="p-1 rounded-lg focus:outline-none focus:ring">
                            <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                            <span class="sr-only">Close sidebar</span>
                        </button>
                    </div>
                    <nav class="flex flex-col flex-1 w-64 p-4 mt-4">
                        <a @click.prevent="changeGame('dados')" href="#" class="flex items-center space-x-2">
                            <i class="fas fa-dice"></i>
                            <span>Juego de Dados</span>
                        </a>
                        <a @click.prevent="changeGame('moneda')" href="#" class="flex items-center space-x-2 mt-3">
                            <i class="fas fa-coins"></i>
                            <span>Cara o Cruz</span>
                        </a>
                        <a @click.prevent="changeGame('ppt')" href="#" class="flex items-center space-x-2 mt-3">
                            <i class="fas fa-hand-rock"></i>
                            <span>Piedra, Papel o Tijera</span>
                        </a>
                    </nav>
                </div>
            </div>

            <main
                class="flex flex-col items-center justify-center flex-1 min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 p-4">
                <!-- Toggle sidebar button -->
                <button @click="isSidebarOpen = true"
                    class="fixed p-3 text-white bg-black bg-opacity-50 rounded-full top-5 left-5 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 hover:bg-opacity-70 transition-all duration-300">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <span class="sr-only">Open menu</span>
                </button>

                <!-- Game content -->
                <div
                    class="w-full max-w-md p-8 bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg rounded-2xl shadow-2xl">
                    <!-- Dados Section -->
                    <section id="dados" x-show="currentGame === 'dados'" class="text-center"
                        x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="opacity-0 transform scale-90"
                        x-transition:enter-end="opacity-100 transform scale-100">
                        <h2 class="mb-8 text-4xl font-bold text-gray-800">Juego de Dados</h2>
                        <div class="flex justify-center space-x-6 mb-8">
                            <template x-for="i in 2">
                                <div class="dice transform hover:scale-110 transition-transform duration-300"
                                    :class="{'first-face': diceNumbers[i-1] === 1, 'second-face': diceNumbers[i-1] === 2, 'third-face': diceNumbers[i-1] === 3, 'fourth-face': diceNumbers[i-1] === 4, 'fifth-face': diceNumbers[i-1] === 5, 'sixth-face': diceNumbers[i-1] === 6}">
                                    <template x-for="j in diceNumbers[i-1]">
                                        <div class="dot" :class="'dot' + j"></div>
                                    </template>
                                </div>
                            </template>
                        </div>
                        <div x-text="'Suma: ' + diceNumbers.reduce((a, b) => a + b, 0)"
                            class="mb-8 text-2xl font-semibold text-gray-700"></div>
                        <button @click="rollDice" class="px-8 py-4 text-white font-bold text-lg
                                   bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700
                                   rounded-full
                                   focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-50
                                   transition-all duration-300
                                   shadow-lg hover:shadow-xl
                                   transform hover:-translate-y-1
                                   hover:scale-105">
                            Tirar Dados
                        </button>
                    </section>

                    <!-- Moneda Section -->
                    <section id="moneda" x-show="currentGame === 'moneda'" class="text-center"
                        x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="opacity-0 transform scale-90"
                        x-transition:enter-end="opacity-100 transform scale-100">
                        <h2 class="mb-8 text-4xl font-bold text-gray-800">Juego de Cara o Cruz</h2>
                        <div x-ref="coin"
                            class="coin mb-8 mx-auto transform hover:scale-110 transition-transform duration-300">
                            <div class="coin-face coin-front">Cara</div>
                            <div class="coin-face coin-back">Cruz</div>
                        </div>
                        <p class="mb-8 text-2xl font-semibold text-gray-700 h-8" x-text="coinResult" aria-live="polite">
                        </p>
                        <button @click="flipCoin" :disabled="isFlipping" class="px-8 py-4 text-white font-bold text-lg
                   bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600
                   rounded-full
                   focus:outline-none focus:ring-4 focus:ring-yellow-300 focus:ring-opacity-50
                   transition-all duration-300
                   shadow-lg hover:shadow-xl
                   transform hover:-translate-y-1
                   hover:scale-105
                   disabled:opacity-50 disabled:cursor-not-allowed">
                            Lanzar Moneda
                        </button>
                    </section>

                    <!-- Piedra, Papel o Tijera Section -->
                    <section id="ppt" x-show="currentGame === 'ppt'" class="text-center"
                        x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="opacity-0 transform scale-90"
                        x-transition:enter-end="opacity-100 transform scale-100">
                        <h2 class="mb-6 text-3xl font-bold text-gray-800">Piedra, Papel o Tijera</h2>

                        <!-- Opciones de juego -->
                        <div class="flex justify-center space-x-4 mb-6">
                            <button @click="playPPT('piedra')"
                                class="p-4 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-all duration-300 transform hover:scale-110">
                                <i class="fas fa-hand-rock text-3xl"></i>
                            </button>
                            <button @click="playPPT('papel')"
                                class="p-4 bg-green-500 text-white rounded-full hover:bg-green-600 transition-all duration-300 transform hover:scale-110">
                                <i class="fas fa-hand-paper text-3xl"></i>
                            </button>
                            <button @click="playPPT('tijera')"
                                class="p-4 bg-red-500 text-white rounded-full hover:bg-red-600 transition-all duration-300 transform hover:scale-110">
                                <i class="fas fa-hand-scissors text-3xl"></i>
                            </button>
                        </div>

                        <!-- Área de juego -->
                        <div class="flex justify-center items-center mb-6">
                            <div class="w-1/3 text-center">
                                <p class="text-lg font-semibold mb-2">Tú</p>
                                <i x-show="isPlaying" :class="animationIcons[currentAnimationFrame]"
                                    class="text-5xl text-blue-600 transition-all duration-100 transform"
                                    :class="{'scale-110': isAnimationFrameEven}"></i>
                                <i x-show="!isPlaying && pptChoices.player" :class="pptIcons[pptChoices.player]"
                                    class="text-5xl text-blue-600"></i>
                                <span x-show="!isPlaying && !pptChoices.player" class="text-5xl text-blue-600">?</span>
                            </div>
                            <div class="w-1/3 text-center">
                                <p class="text-3xl font-bold">VS</p>
                            </div>
                            <div class="w-1/3 text-center">
                                <p class="text-lg font-semibold mb-2">Computadora</p>
                                <i x-show="isPlaying" :class="animationIcons[currentAnimationFrame]"
                                    class="text-5xl text-red-600 transition-all duration-100 transform"
                                    :class="{'scale-110': isAnimationFrameEven}"></i>
                                <i x-show="!isPlaying && pptChoices.computer" :class="pptIcons[pptChoices.computer]"
                                    class="text-5xl text-red-600"></i>
                                <span x-show="!isPlaying && !pptChoices.computer" class="text-5xl text-red-600">?</span>
                            </div>
                        </div>

                        <!-- Resultados -->
                        <div x-show="!isPlaying && pptResult" class="mb-6">
                            <p x-text="pptResult" class="text-2xl font-bold mb-2"
                                :class="{'text-green-600': pptResult.includes('Ganaste'), 'text-red-600': pptResult.includes('Perdiste'), 'text-yellow-600': pptResult.includes('Empate')}">
                            </p>
                            <p class="text-xl">Puntuación: Tú <span x-text="pptScore.player"
                                    class="font-bold text-blue-600"></span> - Computadora <span
                                    x-text="pptScore.computer" class="font-bold text-red-600"></span></p>
                        </div>

                        <!-- Botón de reinicio (diseño original) -->
                        <button @click="resetPPT" class="px-8 py-4 text-white font-bold text-lg
                            bg-gradient-to-r from-purple-500 to-indigo-600 
                            hover:from-purple-600 hover:to-indigo-700
                            rounded-full
                            focus:outline-none focus:ring-4 focus:ring-purple-300 focus:ring-opacity-50
                            transition-all duration-300
                            shadow-lg hover:shadow-xl
                            transform hover:-translate-y-1
                            hover:scale-105">
                            <i class="fas fa-redo-alt mr-2"></i>
                            Reiniciar Juego
                        </button>
                    </section>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>

    <script>
        function setup() {
            return {
                isSidebarOpen: false,
                currentGame: 'dados',
                diceNumbers: [1, 1],
                isFlipping: false,
                coinResult: '',
                pptResult: '',
                pptScore: { player: 0, computer: 0 },
                pptChoices: { player: null, computer: null },
                pptIcons: {
                    piedra: 'fas fa-hand-rock',
                    papel: 'fas fa-hand-paper',
                    tijera: 'fas fa-hand-scissors',
                    null: 'fas fa-question'
                },
                // Para la animación
                isPlaying: false,
                currentAnimationFrame: 0,
                animationIcons: [
                    'fas fa-hand-rock',
                    'fas fa-hand-paper',
                    'fas fa-hand-scissors'
                ],
                changeGame(game) {
                    this.currentGame = game;
                    this.closeSidebar();
                },
                closeSidebar() {
                    this.isSidebarOpen = false;
                },
                rollDice() {
                    const diceElements = document.querySelectorAll('.dice');
                    diceElements.forEach(die => {
                        die.classList.add('roll-animation');
                        die.addEventListener('animationend', () => {
                            die.classList.remove('roll-animation');
                        }, { once: true });
                    });

                    setTimeout(() => {
                        this.diceNumbers = this.diceNumbers.map(() => Math.floor(Math.random() * 6) + 1);
                    }, 500);
                },
                flipCoin() {
                    if (this.isFlipping) return;

                    this.isFlipping = true;
                    this.coinResult = '';

                    const random = Math.random();
                    const outcome = random < 0.5 ? 'Cara' : 'Cruz';

                    // Añadir clase para iniciar la animación
                    this.$refs.coin.classList.add('flipping');

                    setTimeout(() => {
                        this.coinResult = `Resultado: ${outcome}`;
                        this.isFlipping = false;

                        // Remover clase de animación
                        this.$refs.coin.classList.remove('flipping');

                        // Establecer la rotación final basada en el resultado
                        this.$refs.coin.style.transform = outcome === 'Cara' ? 'rotateY(0deg)' : 'rotateY(180deg)';
                    }, 3000);
                },
                playPPT(playerChoice) {
                    if (this.isPlaying) return;

                    this.isPlaying = true;
                    const choices = ['piedra', 'papel', 'tijera'];
                    const computerChoice = choices[Math.floor(Math.random() * 3)];

                    let animationFrame = 0;
                    const animationInterval = setInterval(() => {
                        this.currentAnimationFrame = animationFrame % 3;
                        animationFrame++;
                        if (animationFrame >= 9) { // 3 ciclos completos
                            clearInterval(animationInterval);
                            this.showResult(playerChoice, computerChoice);
                        }
                    }, 200); // Cambia cada 200ms
                },
                showResult(playerChoice, computerChoice) {
                    this.pptChoices.player = playerChoice;
                    this.pptChoices.computer = computerChoice;

                    let result;
                    if (playerChoice === computerChoice) {
                        result = "Empate";
                    } else if (
                        (playerChoice === 'piedra' && computerChoice === 'tijera') ||
                        (playerChoice === 'papel' && computerChoice === 'piedra') ||
                        (playerChoice === 'tijera' && computerChoice === 'papel')
                    ) {
                        result = "¡Ganaste!";
                        this.pptScore.player++;
                    } else {
                        result = "Perdiste";
                        this.pptScore.computer++;
                    }

                    this.pptResult = `${result}`;
                    this.isPlaying = false;
                },
                resetPPT() {
                    this.pptScore = { player: 0, computer: 0 };
                    this.pptResult = '';
                    this.pptChoices = { player: null, computer: null };
                    this.isPlaying = false;
                },
                get isAnimationFrameEven() {
                    return this.currentAnimationFrame % 2 === 0;
                }
            }
        }
    </script>
</body>
